{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Feedbacks{% endblock %}
{% block main %}

<div class="container mt-3">

  <h6 class="text-center text-success">We love your suggestions and feedbacks.</h6>
  
</div>

<main class="container pt-3 text-dark">

    <form method="POST" class="form-horizontal" action="{% url 'feedback' %}">
      {% csrf_token %}

      {{form | crispy}}

      <button type="submit", class="btn btn-success mb-5 mt-3">Submit</button>

        

        
    </form>
      

  </main>


    

{% endblock %}
