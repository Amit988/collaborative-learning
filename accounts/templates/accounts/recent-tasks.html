
{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}

{% block main %}

    
<div class="container m-2">

    {% for msg in messages %}

        <div class="row">
            <p class="text-success text-center">{{msg}}</p>
        </div>
        
    {% endfor %}

</div>


    <div class="container text-center">
        {% for object in task_list %}
            <div class="row mt-3">

                <ul>
                    
                    <li><a href="#">{{object.msg}}</a></li><p class="text-muted">{{object.time}}</p>
                    <a href="{% url 'update-task' object.id %}" class="btn btn-dark m-1">Update</a>
                    <a href="{% url 'delete-task' object.id  %}" class="btn btn-dark m-1">Delete</a>
                    <hr>
                        
                </ul>

            </div>

        {% empty %}
            <li>No task given yet.</li>
        {% endfor %}
    </div>
    


{% endblock %}
