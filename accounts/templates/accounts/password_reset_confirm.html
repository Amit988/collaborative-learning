{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Change-password
{% endblock title %}
{% block main %}
    <div class="content-section pt-100">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Change Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-2 mb-5" type="submit">Change Password</button>
            </div>
        </form>
    </div>
{% endblock %}
