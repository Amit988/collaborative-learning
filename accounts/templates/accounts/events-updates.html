{% extends 'qna/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Event-Updates{% endblock %}
{% load humanize %}

{% block script %}

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{% endblock %}

{% block main %}




<div class="container mt-5">

    <form method="post" action="{% url 'event-updates' event_id %}">
        {% csrf_token %}
      <textarea id="summernote" name="msg" required></textarea>
      <button class="btn btn-outline-dark  mt-3 mb-3 text-right" type="submit">Add</button>
    </form>
    
</div>    


    <script>
      $('#summernote').summernote({
        placeholder: 'Updates here!',
        tabsize: 2,
        height: 100,

      });
    </script>
    

</div>

{% endblock%}
