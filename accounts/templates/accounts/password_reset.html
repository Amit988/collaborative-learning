  
{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Change-password
{% endblock title %}

{% block main %}
    
        <main class="container pt-5 text-dark">

            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Change Password</legend>
                        {{ form | crispy }}
                </fieldset>
                <div class="form-group mb-5">
                    <button class="btn btn-outline-dark mt-2 mb-5 btn-sm" type="submit">Request Change Reset</button>
                </div>
            </form>
         
        </main>       


{% endblock %}
