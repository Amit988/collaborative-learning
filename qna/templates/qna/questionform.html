{% extends 'qna/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Question{% endblock %}
{% load static %}
{% block script %}

    <!--<link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">-->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <style type="text/css">
        
        .filled-button {
            background-color: transparent;
            color: #fff;
            background-color: #515148;
            border: none;
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 700;
            padding: 12px 30px;
            border-radius: 30px;
            display: inline-block;
            transition: all 0.3s;
            outline: none;
            box-shadow: none;
            text-shadow: none;
            cursor: pointer;
        }
           
        .filled-button:hover {
            background-color: #17b978;
            color: white;
        }
    </style>
{% endblock %}

{% block main %}

<main class="container pt-5 text-dark mb-5">

    <form method="post" >

        {% csrf_token %}


        {{form|crispy}}

        <div class="form-floating mb-3 mt-3">

          <select class="form-select" aria-label="Default select example" name="club-name" id="floatingSelect">
            {% for i in user_clubs %}
              <option value="{{i.id}}"  class="text-dark">{{i.name}}</option>
            {% endfor %}
          </select>
          <label for="floatingSelect">Club</label>

        </div>

        <div class="text-end">

            <button type="submit" class="filled-button mb-5 mt-3">Update</button>

            
        </div>
    

    </form>

    

</main>

<script>
  $('#summernote').summernote({
    tabsize: 2,
    height: 100,

  });
</script>


{% endblock%}
