{% extends "quizes/base.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'quizes/quiz.js' %}" defer></script> 
    
{% endblock script %}

{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}

<div class="container m-2">

	<div class="row text-dark">
	    <div class="col">
	        <b>{{obj.name}}</b>
	        <p>score to pass: {{obj.required_score_to_pass}}%</p>
	    </div>
	    <div class="col text-right" id="timer-box"></div>
	</div>
	<a href="{% url 'quizes:main-view' %}" class="btn btn-danger">Go Back</a>
	
</div>



<div class="container m-2">

	<form id="quiz-form" class="mt-3 mb-3 text-dark">
	    {% csrf_token %}
	    <div id="quiz-box"></div>
	    <button type="submit" class="btn btn-outline-dark mt-3" id="save">End Quiz</button>
	</form>
	<div id="score-box" class="text-dark"></div>
	<div id="result-box" class="text-dark mb-5"></div>
	<div id="back-box" class="text-dark mt-2 mb-2"></div>
		
</div>


{% endblock content %}
